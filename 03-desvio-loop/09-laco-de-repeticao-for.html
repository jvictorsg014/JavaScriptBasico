<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João victor da silva gonçalves</title>
</head>

<body>

    <script>

        let incio = parseInt(prompt("Informe o valor inicial"));
        let fim = parseInt(prompt("Informe o valor final"));
        let i;
        if (incio < fim) {
            for (i = inicio; i <= fim; i += 2) {
                document.write("Número: " + i + "<br>");
            }
        } else {
            for (i = inicio; i >= fim; i -= 2) {
                document.write("Número: " + i + "<br>")
            }
        }


    </script>

</body>

</html>
