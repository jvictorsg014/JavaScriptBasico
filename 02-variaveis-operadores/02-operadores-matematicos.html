<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matemáticos</title>
</head>

<body>
    <h1> Calculadora Simples</h1>
    <script>

        //declara as variaveis
        let operando1
        let operando2

        //solicitando o primeiro operando
        operando1 = prompt("Digite o primeiro número")

        //solicitando o segundo operando
        operando2 = prompt("Digite o segundo número")

        document.write(`Adição: ${operando1} + ${operando2} =  ${operando1 + operando2}`); 

    </script>
</body>

</html>
