<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Manipulação de Array</h1>

    <script>

        //Declaração de uma array
        let frutas;

        //Inicialização
        frutas = ["maça", "banana", "laranja",];

        //Declaração e inicialização
        let notas = [8,7,9,10];

        document.write("Elementos da array: ")
        document.write(frutas);
        document.write("<br>")
   
        //Retornar um elemento do array nomeArray[Indice]
        let segundoElemento = frutas[1];
        document.write(`Segundo elemento: ${segundoElemento} <br>`);

        //Alterar um valor do array nomeArray[indice] = novoValor
        frutas[1] = "goiaba";
        document.write(`Segundo elemento da array após a alteração ${frutas[1]} <br>`)

        //Retorna aquantidade de elementos de uma array nomeArray.length
        document.write(`A array frutas possui ${frutas.length} elementos <br>`);

        //Adiciona um elemento no final da array nomeArray.pusg("novoValor");
        frutas.push("uva");
        document.write(`Elemento da array: ${frutas} <br>`);
        frutas.push("manga");
        document.write(`Elemento da array: ${frutas} <br>`);
        
        //Remover o último elento da array nomeArray.pop()
        let frutaRemovida = frutas.pop();
        document.write(`A ${frutaRemovida} foi excluída da array frutas <br>`);
        document.write(`Elemento da array: ${frutas}<br>`);

        //Adicionar um elemento em uma posição especifica nomeArray.splice(X,X,novoValor);
        frutas.splice(2,0,"manga")
        document.write(`Elemento da array: ${frutas} <br>`);
        
        //remover um elemento de uma posição especifica nomeArray.splice()
        frutas.splice(3,1);
        document.write(`Elemento da array: ${frutas} <br>`);


    </script>
</body>
</html>
