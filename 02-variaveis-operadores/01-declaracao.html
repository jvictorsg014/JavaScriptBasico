<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desclaração de variavéis</title>
</head>

<body>
    <script>

        //Declaração de uma variável e inicialização com uma String
        let nome = "Fulano";

        //Declarei a variavel
        let idade;

        //Inicialização da variável
        idade = 18;

        //Declaração de uma constante e inicialização com um valor de ponto flutuante (decimal)
        const PI = 3.1415

        document.write("Nome:  "  + nome + "<br/>" );

        //Interpolação de String
        document.write(`Idade: ${idade} <br/>` );
        document.write(`Valor de PI: ${PI} <br/>`);

    </script>

</body>

</html>
